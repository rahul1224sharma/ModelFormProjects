<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student form</title>
    <style>
        h1{
            color: red;
            background-color: yellow;
        }
        h2{
            color: green;
        }
        #i{
            color: blue;
        }
        form{
            color: maroon;

        }

    </style>
</head>
<body>
<div align="center">
    <h1>Student data and Marks</h1>
    <hr/>
    <br/>
    {% if sentdata %}
    <h1>Thanks for given data</h1>
    <br/>
    <h2>Enter next data</h2>
    {% else %}
        <h1>Student marks submit form</h1>
    {% endif %}
    <form method="post">
        {{ form1.as_p }}
        {% csrf_token %}
        <input type="submit" value="Submit" id="i">
    </form>
</div>
</body>
</html>
